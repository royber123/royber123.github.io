                    <P>¿Tienes alguna pregunta?, envianos un mensjase. Nos pondremos en contacto con tigo en menos de 24 horas.</P>

                <div class="spotlight">
                    <form class="ui form" method="post">

                        <div class="field">
                            <label>Name</label>
                            <div class="two fields">
                                <div class="field">
                                    <input type="text" name="shipping[first-name]" placeholder="First Name">
                                </div>
                                <div class="field">
                                    <input type="text" name="shipping[last-name]" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Correo electrónico</label>
                            <input type="email" placeholder="joe@schmoe.com">
                        </div>
                        <div class="field">
                            <label>Asunto</label>
                            <input type="text" name="asunto">
                        </div>
                        <div class="ui form">
                            <div class="field">
                                <label>Text</label>
                                <textarea></textarea>
                            </div>
                            <button class="ui button" type="submit">Envio</button>
                    </form>
                    </div>

                    <p><img src="imagenes/phone.png" width="20" height="20" />928159802</p>
